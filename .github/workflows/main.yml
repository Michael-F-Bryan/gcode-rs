on: [push, pull_request]

name: Continuous integration


jobs:
  check:
    name: Compile and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
          - stable
          # MSRV - Relatively recent compiler version
          - 1.46.0
    defaults:
      run:
        working-directory: gcode
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --verbose

  api-docs:
    name: Publish API Docs to GitHub Pages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
    defaults:
      run:
        working-directory: gcode
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all --verbose
      - name: Redirect top-level GitHub Pages
        run: "echo '<meta http-equiv=\"refresh\" content=\"0; url=gcode/index.html\" />' > target/doc/index.html"
        shell: bash
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v1
        with:
          build_dir: target/doc
        env:
          GITHUB_PAT: ${{ secrets.GH_PAGES_ACCESS_TOKEN  }}

