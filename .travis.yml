# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=gcode
    - secure: 

matrix:
  include:
    # Linux
    - env: TARGET=i686-unknown-linux-gnu
      rust: stable
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: stable

    # OSX
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: stable

    # Bare metal
    #- env: TARGET=thumbv7m-none-eabi DISABLE_TESTS=1

    # Make sure we support a minimum rustc version
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: 1.31.0 # first version where the 2018 edition is stable

    # Use nightly for ensuring our README example compiles
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly

before_install:
  - set -e
  - rustup self update

install:
  - bash ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - bash ci/before_deploy.sh

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GH_TOKEN
    keep-history: true
    local-dir: target/doc
    on:
      branch: master
      rust: stable
      condition: $TRAVIS_OS_NAME = linux && $TARGET = x86_64-unknown-linux-gnu
  - provider: releases
    api_key: $GH_TOKEN
    file_glob: true
    file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
    on:
      condition: $TRAVIS_RUST_VERSION = stable
      tags: true
    skip_cleanup: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never

