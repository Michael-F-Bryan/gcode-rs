dist: trusty
language: rust
rust:
  - nightly
services: docker
sudo: required
env:
  global:
  - CRATE_NAME=gcode
  - secure: 
matrix:
  fast_finish: true
  include:
  - env: TARGET=aarch64-unknown-linux-gnu
  - env: TARGET=armv7-unknown-linux-gnueabihf
  - env: TARGET=x86_64-unknown-linux-gnu
  - env: TARGET=x86_64-apple-darwin
    os: osx
  allow_failures:
    - os: osx
before_install: set -e
install:
- sh ci/install.sh
- source ~/.cargo/env || true
script:
- bash ci/script.sh
after_script:
- set +e
- sh ci/deploy.sh
cache:
- cargo
- pip
before_cache:
- chmod -R a+r $HOME/.cargo
branches:
  only:
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - master
notifications:
  email:
    on_success: never
