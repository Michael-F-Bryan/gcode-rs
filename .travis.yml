language: rust

env:
  global:
    - secure: 

matrix:
  include:
    # Linux
    - env: FEATURES=--no-default-features
      rust: 1.31.0
    - env: FEATURES=--all-features
      rust: 1.31.0
    - env: TARGET=thumbv7em-none-eabihf

    # Use nightly for better docs
    - env: FEATURES=--all-features FEATURES=--no-default-features
      rust: nightly

before_script:
  - |
    if [ ! -z "$TARGET" ]; then
      rustup target add $TARGET
      export TARGET="--target $TARGET"
    fi
  - set -e

script:
  - cd gcode
  - cargo build --all --verbose $FEATURES $TARGET
  - cargo test --all --verbose $FEATURES $TARGET
  - cargo doc --all --verbose $FEATURES $TARGET

after_script: set +e

before_cache:
  - chmod -R a+r $HOME/.cargo

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GH_TOKEN
    keep-history: true
    local-dir: target/doc
    on:
      branch: master
      rust: nightly

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never

